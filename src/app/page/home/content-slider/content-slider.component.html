<div class="content-slider-container">
    <h1 class="title">{{ playlist.snippet.title }}</h1>

    <!-- TODO: Mostrar un poco del elemento siguiente y previo -->
    <!-- TODO: Conseguir loop infinito -->
    <!-- TODO: Cantidad de slides deberia depender del tamaÃ±o de la pantalla -->
    <!-- TODO: 3.7 slides para 720p, 5.7 slides para 1080p -->
    <swiper [navigation]="true" [slidesPerView]="5.7" [spaceBetween]="10" class="swiper">

        <ng-template swiperSlide *ngFor="let v of videos | async">
            <div class="slide-container" [ngStyle]="backgroundImage(v.snippet.thumbnails.high?.url)">
                <a [routerLink]="['/watch', v.contentDetails.videoId]">
                    <div class="slide-content">
                        <h3 class="slide-title">{{ v.snippet.title }}</h3>
                        <p class="slide-description">{{ v.snippet.description }}</p>
                    </div>
                </a>
            </div>
        </ng-template>

    </swiper>
</div>
