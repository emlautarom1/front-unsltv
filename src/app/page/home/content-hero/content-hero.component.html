<div class="hero" [ngStyle]="backgroundStyle | async">
    <div class="info">
        <div class="title">
            {{ (featuredVideo | async)?.snippet?.title }}
        </div>
        <div class="description">{{ (featuredVideo | async)?.snippet?.description }}</div>
        <div class="play-now">
            <button [routerLink]="['/watch', (featuredVideo | async)?.contentDetails?.videoId]">
                <fa-icon [icon]="faPlayCircle" size="lg"></fa-icon>
                Ver Ahora
            </button>
        </div>
    </div>
</div>
