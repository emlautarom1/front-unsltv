<div class="hero">
    <div class="info">
        <div class="title">
            La Casa de Papel
        </div>
        <div class="description">
            Una banda organizada de ladrones se propone cometer el atraco del siglo en la Fábrica Nacional de Moneda y
            Timbre. Cinco meses de preparación quedarán reducidos a once días para poder llevar a cabo con éxito el gran
            golpe.
        </div>
        <div class="controls">
            <button>
                <fa-icon [icon]="faPlayCircle" size="lg"></fa-icon>
                Ver Ahora
            </button>
            <button>
                <fa-icon [icon]="faInfoCircle" size="lg"></fa-icon>
                Detalles
            </button>
        </div>
    </div>
</div>
