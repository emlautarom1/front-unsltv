<div class="card">
    <a [routerLink]="['/watch', id]">
        <img src="assets/thumbnails/small-movie6.jpg" alt="thumbnail">
        <div class="text">
            <h3 class="title">{{ title }}</h3>
            <h5 class="date">{{ date }} &mdash; {{ category }}</h5>
            <p class="description">{{ description }}</p>
        </div>
    </a>
</div>
